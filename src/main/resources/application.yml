spring:
  application:
    name: stock-service
  jackson:
    default-property-inclusion: non_null
    property-naming-strategy: SNAKE_CASE
  datasource:
    url: jdbc:mysql://localhost:3306/stock_db?allowPublicKeyRetrieval=true&useSSL=false
    username: user
    password: user3324234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  doc:
    api-docs:
      info: stock-service
      enabled: true
      path: /v3/api-docs
    swagger-ui:
      enabled: true
      path: /swagger-ui.html

logging:
  level:
    org.hibernate.SQL: debug
